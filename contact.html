    <main>
        <section>
            <h2>Contact Me</h2>
            <form action="https://forms.gle/bYmuGDmhA7YyUkjf9" method="POST" target="_blank">
                <label for="name">Name:</label>
                <input type="text" id="name" name="entry.YOUR_NAME_FIELD_ID" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="entry.YOUR_EMAIL_FIELD_ID" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="entry.YOUR_MESSAGE_FIELD_ID" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
